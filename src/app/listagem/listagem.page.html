<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let c of cards">
    <a href="{{ c.image }}" target="_blank">
      <img src="https://cdn.shopify.com/s/files/1/0014/1962/products/cardsoflegend_main1_1024x1024.jpg?v=1494725547" />
      <ion-card-header>
        <ion-card-subtitle>{{ c.suit }}</ion-card-subtitle>
        <ion-card-title>{{ c.value }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      c√≥digo reduzido da carta: {{ c.code }}
      </ion-card-content>
    </a>
  </ion-card>

</ion-content>
