<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let c of cards">
      <ion-card-header>
        <ion-card-subtitle>{{ c.suit }}</ion-card-subtitle>
        <ion-card-title>{{ c.value }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ c.code }}
      </ion-card-content>
  
  </ion-card>

</ion-content>
