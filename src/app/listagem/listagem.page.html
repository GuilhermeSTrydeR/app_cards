<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
 
  
  <ion-card *ngFor="let c of cards">
      <ion-card-header>
        
        
      </ion-card-header>
      <ion-card-content>
        <p>Carta: {{ c.value }} {{ c.suit }} </p> 
        <p>Código reduzido: {{ c.code }} </p> 
        <img src="{{ c.image }}" alt="">

       
      </ion-card-content>
      
  </ion-card>
  <h1>Se você está lendo essa mensagem e não aparece nenhuma carta, As cartas acabaram!</h1>
  <p>
    gere um novo baralho e adicione o link <br>
    em /app/service/api.services.ts no retorno do método getCards()
  </p>
</ion-content>
